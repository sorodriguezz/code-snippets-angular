<div class="container mt-5 ">
  <table
    #table
    id="table"
    datatable
    [dtOptions]="dtOptions"
    [dtTrigger]="dtTrigger"
    class="table table-striped table-bordered"
  >
    <caption></caption>
    <thead>
      <tr>
        <th id="id">ID</th>
        <th id="name">Nombre del rol</th>
        <th id="name">Rol</th>
        <th id="fecha-actualizacion">Fecha de modificación</th>
        <th id="fecha-creacion">Fecha de creación</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let rol of roles">
        <td>{{ rol._id }}</td>
        <td>{{ rol.name }}</td>
        <td>{{ rol.role }}</td>
        <td>{{ rol.createdAt | date: 'fullDate'}}</td>
        <td>{{ rol.updatedAt | date: 'fullDate'}}</td>
      </tr>
    </tbody>
  </table>
</div>
